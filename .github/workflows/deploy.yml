name: Deploy Flask App to Render

on:
  push:
    branches:
      - main  # Wdrażaj aplikację przy każdym pushu do gałęzi 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Ustawienie wersji Pythona (lub tej, którą używasz)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Render
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}  # Token do Rendera z GitHub Secrets
        run: |
          curl -H "Authorization: Bearer $RENDER_TOKEN" \
            -X POST https://api.render.com/v1/services/{render_service_id}/deploys
